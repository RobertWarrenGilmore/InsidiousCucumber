<!DOCTYPE html>
<html ng-app="minerva">

<head>
	<meta charset="UTF-8">
	<title>Minerva</title>

	<script src="static/js/lib/angular/angular.min.js"></script>
	<script src="static/js/lib/angular/angular-route.min.js" /></script>

	<link rel="stylesheet" type="text/css" href="static/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="static/css/fullcalendar.css" />
	<link rel="stylesheet" type="text/css" href="static/js/lib/cupertino/jquery-ui.min.css" />
	<link rel="stylesheet" type="text/css" href="static/css/main.css" />

	<script src="static/js/lib/bootstrap/ui-bootstrap-tpls-0.11.2.min.js"></script>

	<script src="static/js/lib/jquery/jquery.min.js"></script>
	<script src="static/js/lib/jquery/jquery-ui.custom.min.js"></script>
	<script src="static/js/lib/jquery/moment.min.js"></script>

	<script src="static/js/lib/fullcalendar/fullcalendar.js"></script>
	<script src="static/js/lib/fullcalendar/gcal.js"></script>
	<script src="static/js/lib/fullcalendar/lang-all.js"></script>
	<script src="static/js/lib/fullcalendar/calendar.js"></script>

	<script src="static/js/appController.js"></script>
	<script src="static/js/loginController.js"></script>
	<script src="static/js/homeController.js"></script>
	<script src="static/js/projectController.js"></script>
	<script src="static/js/deliverablesController.js"></script>
	<script src="static/js/teamPreferenceSurveyController.js"></script>
	<script src="static/js/services.js"></script>
	<script src="static/js/routing.js"></script>
</head>

<body>
	<div ng-controller="AppController as app">
		<nav class="navbar navbar-inverse navbar-static-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">
						<span>
							<image src="static/images/rit.png" /> &nbsp;
							<image src="static/images/logo_sm.png" />
						</span>
					</a>
				</div>
				<p class="navbar-text navbar-right" ng-if="app.user.id != null">Logged in as {{app.user.fname + ' ' + app.user.lname}}</p>
			</div>
		</nav>
		<div class="container container-white" ng-view></div>
		<br>
		<footer class="footer">
			<div class="container">
				<p class="text-muted" style="float:left">
					&copy; Copyright 2015 Insidious Cucumber Inc.
				</p>
				<p class="text-muted hidden-sm hidden-xs" style="float:right">
					Ask your professor if Minerva is right for you. Minerva does not mitigate project "risks."
				</p>
			</div>
		</footer>
	</div>
</body>

</html>
