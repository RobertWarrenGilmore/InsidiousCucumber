<div class="well text-center">
	<h2>User Login</h2>
	<p>Username: <input ng-model="loginCtrl.username" type="text"/></p>
	<p>Password: <input ng-model="loginCtrl.password" type="password"
		ng-keyup="$event.keyCode == 13 ? loginCtrl.checkUser() : null"/></p>
	<button class="btn" ng-click="loginCtrl.checkUser()">Submit</button>
	<br>
	<div ng-if="loginCtrl.invalidPass" class="alert">
  		<strong>Error</strong> Invalid username or password.  Please try again later.
	</div>
</div>
