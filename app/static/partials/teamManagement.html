<h2>{{teamManagementCtrl.project.name}} Team Management</h2>
<hr>
<button class="btn" ng-click="teamManagementCtrl.add()">Add Team</button>
<button class="btn" disabled>Recalculate</button>
&nbsp;
<button class="btn" style="float:right;margin-left:5px;" ng-if="teamManagementCtrl.modified" ng-click="teamManagementCtrl.cancel()">
	Cancel
</button>
<button class="btn" style="float:right" ng-if="teamManagementCtrl.modified" ng-click="teamManagementCtrl.save()">
	Save
</button>
<hr>
<div class="col-md-12">
	<div class="col-xs-12 col-sm-6 col-md-3 panel panel-default" ng-repeat="team in teamManagementCtrl.teams">
		<h3 ng-init="team.index=$index">{{team.name}}</h3>
		<div class="panel panel-default" ng-repeat="member in team.members" style="padding:5px;background:#EFEFEF" 
			x-lvl-draggable="true" data-name="{{member}}" data-team="{{team.index}}">
			{{member}}
		</div>
		<div class="panel panel-danger" ng-if="team.members.length == 0" style="padding:5px;background:#EFDEDE"
			ng-click="teamManagementCtrl.remove(team.index)">
			Remove Team
		</div>
		<div class="panel panel-default" style="padding:5px;text-align:center" x-lvl-drop-target="true"
			x-on-drop="teamManagementCtrl.dropped(dragEl, dropEl)" data-team="{{team.index}}">
			+
		</div>
	</div>
</div>
